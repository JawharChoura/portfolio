<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-moi</title>
  <link rel="stylesheet" href="../style.css" />
  <!-- Lien CDN Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .contact {
      padding: 20px;
      background-color: #fff;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .title span {
      font-size: 1.5em;
      color: #0073e6;
      display: block;
      margin-bottom: 15px;
      text-align: center;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact label {
      margin-top: 10px;
      font-weight: bold;
    }
    .contact input, .contact textarea, .contact button {
      margin-top: 5px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .contact textarea {
      resize: none;
    }
    .contact button {
      margin-top: 15px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <section class="contact" id="contact">
    <div class="content">
      <div class="title"><span>Contactez-moi</span></div>
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse email" required />

        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Ã‰crivez votre message ici" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>
</body>
</html>
